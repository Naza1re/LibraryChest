<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>

<form action="/add-user" method="post" th:object="${user}">
    <div class="form-group">
        <label for="name">Имя Пользователя</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя пользователя" th:field="*{name}">
    </div>
    <button type="submit" class="btn btn-primary">Добавить Пользователя</button>
</form>

</body>
</html>
