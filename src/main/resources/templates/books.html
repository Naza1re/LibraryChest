<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>

    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>

    </tr>
</table>
</body>
</html>
