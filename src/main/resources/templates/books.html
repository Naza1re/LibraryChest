<!DOCTYPE html>
<html>
<head>
    <title>Список книг</title>
</head>
<body>
<h1>Список книг</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <!-- Добавьте другие столбцы, если они есть в модели Book -->
    </tr>
    <!-- Используйте Thymeleaf для вывода данных в таблицу -->
    <tr th:each="book : ${books}">
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <!-- Добавьте другие столбцы, если они есть в модели Book -->
    </tr>
</table>
</body>
</html>
